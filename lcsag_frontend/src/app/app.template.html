
<!-- logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content">
  

  <ion-content class="outer-content">
   <div style="text-align:center;">
    <img src="assets/img/pinklogo.png"  width="100px">
    </div>

    <ion-list class="nav-list">
    
      <button  class="nav-button" icon-left menuClose (click)="home_page()">
        <ion-icon item-left name="home"  color="primary">  Home </ion-icon>
        
      </button>

       <button   class="nav-button" icon-left menuClose (click)="addclass_page()">
        <ion-icon item-left name="add-circle"  color="primary">  Add Class </ion-icon>
       
      </button>

       <button   class="nav-button" icon-left menuClose (click)="classlist_page()">
        <ion-icon item-left name="list"  color="primary">  Class List </ion-icon>
      
      </button>

       <button  class="nav-button" icon-left menuClose (click)="account_page()" >
        <ion-icon item-left name="person"  color="primary">  Account </ion-icon>
     
      </button>

       <button   class="nav-button-last" icon-left menuClose (click)="about_page()">
        <ion-icon item-left name="information-circle"  color="primary">  About LCSAG App </ion-icon>
       
      </button>
    </ion-list>
      
      <div class="instructor-header" padding>
            <ion-icon name="ios-people" color="primary"> Instructors </ion-icon>
      </div>
      
    <ion-list >
    
    <ion-item class="instructors-item" *ngFor="let instructor of instructorsList" #item>
     
        <ion-avatar item-left>
          <img class="student-image" src="assets/img/avatar2.png">
        </ion-avatar>
        <h2>{{instructor.instructor_username}}</h2>
        <p>{{instructor.instructor_firstname}}, {{instructor.instructor_lastname}} </p>
   
     
    </ion-item>
  </ion-list>

  
  </ion-content>

</ion-menu>




<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
