<ion-header>

  <ion-navbar>
    <ion-title>Add Attendance</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" >
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-list>
	<ion-item>
    	<ion-label inline>Date:</ion-label>
			  <ion-input  [(ngModel)]="attendance_date" value="{{attendance_date | date:'hh:mm A'}}" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
   

    <ion-item>
    	<ion-label inline>Time:</ion-label>
			  <ion-input  [(ngModel)]="attendance_time" value="{{attendance_time}}" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>


	</ion-list>	

     <button ion-button  icon-left (click)="add_attendance(attendance_date, attendance_time )" type="submit" color="primary" block><ion-icon name="checkmark"> Save </ion-icon></button>
</ion-content>
