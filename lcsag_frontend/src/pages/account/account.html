
<ion-header>

  <ion-navbar>
    <ion-title> <ion-icon name='ios-contact'> </ion-icon> Account </ion-title>
     <ion-buttons end>
      <button ion-button icon-only  (click)="edit()" >
        <ion-icon name="create" ></ion-icon>
      </button>
      <button ion-button icon-only (click)="dismiss()" >
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  
  <div padding>
    <ion-list>
      <ion-item no-lines>
            <ion-avatar item-left>
              <img src="assets/img/avatar2.png">
            </ion-avatar>
            <ion-label>{{instructor_lastname}}, {{instructor_firstname}}</ion-label>
             <button ion-button item-right clear icon-left (click)="onLogout()"> <ion-icon name="exit"> Logout  </ion-icon> </button>
        </ion-item>
       <ion-item>
            <ion-label stacked color="primary">School ID:</ion-label>
           <ion-label> {{school_id}} </ion-label>
       </ion-item>
        <ion-item>
            <ion-label stacked color="primary">Lastname:</ion-label>
            <ion-label> {{instructor_lastname}} </ion-label>
       </ion-item>
        <ion-item>
            <ion-label stacked color="primary">Firstname:</ion-label>
            <ion-label> {{instructor_firstname}} </ion-label>
       </ion-item>
      
        <ion-item>
            <ion-label stacked color="primary">Username:</ion-label>
             <ion-label>
                {{instructor_username}}
            </ion-label>
       </ion-item>
        <ion-item>
            <ion-label stacked color="primary">Password:</ion-label>
            <ion-label>{{instructor_password}} </ion-label>
             
       </ion-item>
       
    </ion-list>
  </div>



 
</ion-content>
